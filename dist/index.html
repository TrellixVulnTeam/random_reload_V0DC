<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Dynamic Website</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <div class="workspace">
      <header id="luckynumber">
        <div class="container">
          <h1>Your Lucky Number For the Day Is: <span id="luckynum"></span></h1>
        </div>
      </header>

      <section id="zodiac">
        <div class="container">
          <h3><span id="zodiacsign"></span> will be the luckiest today.</h3>
        </div>
      </section>

      <section id="rndImage">
        <div class="container">
          <img src="https://source.unsplash.com/random/1600x900" />
        </div>
      </section>
    </div>
  </body>
</html>
